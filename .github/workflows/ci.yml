name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated to latest version

      - name: Set up Python
        uses: actions/setup-python@v4  # Updated to latest version
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt || echo "No dependencies to install"

      - name: Run tests with report
        run: |
          PYTHONPATH=. pytest tests/ --junitxml=report.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4  # Updated to latest version
        with:
          name: test-report
          path: report.xml
